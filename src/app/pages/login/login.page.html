<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="content">
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating"> <p>Username</p></ion-label>
        <ion-input type="Username" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> <p> Senha</p></ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">
        Entrar
      </ion-button>
    </form>
  </div>
  <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
</ion-content>
